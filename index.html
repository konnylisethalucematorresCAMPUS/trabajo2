<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <title>FORMULACIÓN DE LAS ACTIVIDADES DE APRENDIZAJE</title>
  </header> <!--la etiqueta HEADER contener el título, logotipo, menú de navegación principal y otros elementos de identificación.-->

  <nav></nav><!-- la etiqueta NAV Se utiliza para secciones de navegación, ya sea un menú principal, un menú de pie de página o un conjunto de enlaces relacionados-->

  <main><!-- la etiqueta MAIN Contiene el contenido principal de la página, aquello que es único y esencial para la página.-->


    <section></section> <!--La etiqueta SECTIONDefine una sección genérica de contenido. Puede ser usada para agrupar artículos, formularios, tablas, etc.-->

    <article></article><!--La etiqueta ARTICLE Representa un contenido independiente y autocontenido, como un post de blog, un artículo de noticias o un comentario.-->
  </main>


  <footer></footer><!--La etiqueta FOOTER Contiene información sobre el documento o sección, como pie de imprenta, copyright, enlaces a políticas de privacidad, etc-->

</body>
</html>
